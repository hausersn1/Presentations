<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Research Posters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .poster-item {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .poster-item h2 {
            margin-top: 0;
            color: #007bff;
        }
        .poster-item a {
            color: #007bff;
            text-decoration: none;
            font-size: 1.1em;
        }
        .poster-item a:hover {
            text-decoration: underline;
        }
        .qr-code {
            margin-top: 10px;
        }
        .qr-code img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>Research Posters</h1>
    
    <div class="poster-item">
        <h2><a href="posters/poster1.pdf" target="_blank">Your Poster Title 1</a></h2>
        <p>Brief description of the poster (optional)</p>
        <div class="qr-code">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://yourusername.github.io/your-repo-name/posters/poster1.pdf" alt="QR Code for Poster 1">
        </div>
    </div>
    
    <div class="poster-item">
        <h2><a href="posters/poster2.pdf" target="_blank">Your Poster Title 2</a></h2>
        <p>Brief description of the poster (optional)</p>
        <div class="qr-code">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://yourusername.github.io/your-repo-name/posters/poster2.pdf" alt="QR Code for Poster 2">
        </div>
    </div>
    
</body>
</html>
